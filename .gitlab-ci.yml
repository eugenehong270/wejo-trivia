stages:
  - test
  - build
  - deploy

services:
  - postgres:14.2-bullseye


variables:
  POSTGRES_PASSWORD: trivia
  DATABASE_URL: postgresql://trivia:trivia@db/trivia

fast_api-unit-test-job:
  image: python:3-bullseye
  stage: test
  script:
    - cd fast_api
    - pip install -r requirements.txt
    - python -m pytest

# Run flake8 to check for code quality
lint-test-job:
  image: python:3-bullseye
  stage: test
  script:
    - pip install flake8
    - flake8 sample_service

# Build the React/JavaScript front-end
build-front-end-job:
  stage: build
  image: node:lts-bullseye
  needs:
    - fast_api-unit-test-job
    - lint-test-job
  variables:
    PUBLIC_URL: https://ehong270.gitlab.io/module3-project-gamma/
    REACT_APP_SAMPLE_SERVICE_API_HOST: https://WEBSERVICE_NAME.onrender.com
  script:
    - cd ghi
    - npm install
    - npm run build
    - cp build/index.html build/404.html
  artifacts:
    paths:
      - ghi/build/

# Deploy the React/JavaScript front-end to GitLab pages
pages:
  stage: deploy
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  dependencies:
    - build-front-end-job
  needs:
    - build-front-end-job
  script:
    - mv ghi/build/ public
  artifacts:
    paths:
      - public
